<!DOCTYPE html>
<html>
<head>
  <title>עץ משפחה</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 3px;
    }
    .node text {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <div id="tree"></div>
  <script>
    google.script.run.withSuccessHandler(data => {
      const familyData = JSON.parse(data);
      buildTree(familyData);
    }).getFamilyData();

    function buildTree(data) {
      const width = 800;
      const height = 600;

      // צור היררכיה מהנתונים
      const root = d3.stratify()
        .id(d => d["ID"])  // השתמש ב-ID
        .parentId(d => d["הורה 1"] || d["הורה 2"])(data);

      const treeLayout = d3.tree().size([width, height]);
      treeLayout(root);

      const svg = d3.select("#tree")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(40, 0)");

      // צייר את הקווים המחברים בין הצמתים
      svg.selectAll(".link")
        .data(root.links())
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("d", d3.linkVertical()
          .x(d => d.x)
          .y(d => d.y)
        );

      // צייר את הצמתים
      const node = svg.selectAll(".node")
        .data(root.descendants())
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      node.append("circle")
        .attr("r", 10);

      node.append("text")
        .attr("dy", "0.31em")
        .attr("x", d => d.children ? -13 : 13)
        .style("text-anchor", d => d.children ? "end" : "start")
        .text(d => d.data["שם פרטי"] + " " + d.data["שם משפחה"]);
    }
  </script>
</body>
</html>
